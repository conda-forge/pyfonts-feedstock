context:
  name: pyfonts
  version: "0.0.2"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/p/pyfonts/pyfonts-${{ version }}.tar.gz
  sha256: d942ee84db70c33a0a553619a52bff6bf2091c7751648f0f7ca09c56466d254d

build:
  noarch: python
  script: python -m pip install . -vv
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - matplotlib-base >=3.9.1

tests:
  - python:
      imports:
      - pyfonts
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/JosephBARBIERDARNAL/pyfonts
  summary: 'A simple (and reproducible) way to load fonts for matplotlib.'
  description: |
    A simple (and reproducible) way to load fonts for matplotlib.
  license: MIT
  license_file: LICENSE
  documentation: https://python-graph-gallery.com/pyfonts/

extra:
  recipe-maintainers:
    - claudiushaag
